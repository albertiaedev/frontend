<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="container">
        <button class="carousel-prev">&#8249;</button>
        <button class="carousel-next">&#8250;</button>
        <ul>
          <li class="slide" data-active>
            <img src="images/Skycraper-blue.png" alt="IMG#1">
          </li>
          <li class="slide">
            <img src="images/Skycraper-green.png" alt="IMG#2">
          </li>
          <li class="slide">
            <img src="images/Skycraper-red.png" alt="IMG#3">
          </li>
          <li class="slide">
            <img src="images/Skycraper-yellow.png" alt="IMG#4">
          </li>
        </ul>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
