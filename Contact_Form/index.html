<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form onsubmit="sendEmail(); reset(); return false;">
        <h3>CONTACT</h3>
        <input type="text" id="name" placeholder="* Name" required>
        <input type="email" id="email" placeholder="* Email" required>
        <input type="text" id="phone" placeholder="* Phone (i.e. +00 00 000000)" required>
        <input type="text" id="subject" placeholder="* Subject" required>
        <textarea name="message" rows="5" cols="10" placeholder="Your Message"></textarea>
        <button type="submit" name="button">Send</button>
        <h3 class="required">* required field</h3>
      </form>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script type="text/javascript" src="js/send_email.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
